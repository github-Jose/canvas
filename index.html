<!DOCTYPE html>
<html lang="zn-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 启用webapp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- uc强制全屏 -->
    <meta name="full-screen" content="yes">
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1000773_j6x96ofna2c.js"></script>
</head>

<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div class="actions" id="actions">
            <svg class="icon active" id="pen">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg class="icon" id="erase">
                <use xlink:href="#icon-ico-magicerasertool-"></use>
            </svg>
            <svg class="icon" id="clear">
                <use xlink:href="#icon-clear"></use>
            </svg>
            <svg class="icon" id="download">
                <use xlink:href="#icon-download"></use>
            </svg>
        </div>
        <ol class="color">
            <li id="black" class="active"></li>
            <li id="red"></li>
            <li id="green"></li>
            <li id="blue"></li>
        </ol>
    </div>
    <div class="rangeFarent">
        <svg class="icon arrowIcon hidden" id="up">
            <use xlink:href="#icon-Arrowup"></use>
        </svg>
        <svg class="icon arrowIcon" id="down">
            <use xlink:href="#icon-Arrowdown"></use>
        </svg>
        <input type="range" min="2" max="30" step="1" class="range hidden" value="2" id="range">
    </div>
</body>
<script src="./index.js"></script>

</html>
